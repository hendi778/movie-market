    <script>
        function showTrailer(trailerNumber) {
            // Hide all trailers
            document.querySelectorAll('.trailer').forEach(trailer => {
                trailer.style.display = 'none';
            });
            // Show the selected trailer
            const selectedTrailer = document.getElementById('trailer' + trailerNumber);
            if (selectedTrailer) {
                selectedTrailer.style.display = 'block';
            } else {
                console.error('Trailer not found: ' + trailerNumber);
            }
        }

        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const trailerNumber = urlParams.get('trailer');
        if (trailerNumber) {
            showTrailer(trailerNumber);
        } else {
            console.log('No trailer specified');
        }
    </script>
